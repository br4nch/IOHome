<ion-header>
  <ion-navbar>
    <ion-title>Đăng nhập</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle right>
      <ion-icon name='menu' ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="body">
  <ion-thumbnail item-left>
    <img src="assets/img/logo.png">
  </ion-thumbnail>

  <ion-list class="line">

    <ion-item>
      <ion-input type="text" placeholder="Tài khoản"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mật khẩu"></ion-input>
    </ion-item>
    <div>
      <button ion-button block class="button" color="danger">Đăng nhập</button>
    </div>
  </ion-list>

  <ion-row>
    <ion-col text-center (click)="forgetAccount()">
      <a href="#" class="xoa">Bạn quên mật khẩu?</a>
    </ion-col>
  </ion-row>

     <ion-label class="text" text-center>Hoặc</ion-label>
   <div>

                 Đăng nhập bằng Facebook
        </button>
   </div> -->
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-row>
      <ion-col >
        <div>
          <p class="font">Bạn chưa có tài khoản?</p>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <p class="font"><a href="#">Đăng ký tại đây</a></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
