<ion-header>
  <ion-navbar>
    <ion-title>Đăng nhập</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle right>
      <ion-icon name='menu' ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="body">
  <ion-thumbnail item-center>
    <img src="assets/img/logo.png" style="margin: 0 auto">
</ion-thumbnail>

<ion-list class="line">

  <ion-item>
    <ion-input type="text" placeholder="Tài khoản" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Mật khẩu" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div>
    <button ion-button block class="button" color="danger" (click)="doLogin()">Đăng nhập</button>
  </div>
</ion-list>

<ion-row>
  <ion-col text-center (click)="forgetAccount()">
    <a href="#" class="xoa">Bạn quên mật khẩu?</a>
  </ion-col>
</ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-row>
      <ion-col>
        <div>
          <p class="font">Bạn chưa có tài khoản?</p>
        </div>
      </ion-col>
      <ion-col text-center (click)="goToRegister()">
        <a href="#" class="xoa">Đăng ký tại đây</a>
        </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
