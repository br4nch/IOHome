<ion-header class="body">
  <ion-navbar>
    <ion-title>Đăng kí</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle right>
      <ion-icon name='menu' ></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="body">
  <ion-thumbnail item-left>
    <img src="assets/img/logo.png">
  </ion-thumbnail>
  <ion-list class="line">
    <ion-item>
      <ion-label floating>Họ Tên</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tài Khoản</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mật Khẩu</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nhập Lại Mật Khẩu</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Giới Tính</ion-label>
      <ion-select [(ngModel)]="Gioitinh" placeholder="Chọn Giới tính">
        <ion-option value="Nam">Nam</ion-option>
        <ion-option value="Nu">Nữ</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Ngày Sinh</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <div>
      <button ion-button block class="button" color="danger">Đăng ký</button>
    </div>
  </ion-list>
  <!--<ion-label class="text" text-center>Hoặc</ion-label>
          <div>
         <button text-left ion-button text-left class="button1" full >
                 Đăng ký bằng Facebook
        </button>
          </div>-->
</ion-content>
